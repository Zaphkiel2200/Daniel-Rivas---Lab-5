<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Shop</title>
    <link rel="stylesheet" href="Página Principal.css">
</head>
<body>
    <header>
        <nav>
            <div class="banner">
                <img src="extras/MAGHC.jpeg" alt="Banner de productos destacados">
            </div>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#sobre-nosotros">Nosotros</a></li>
                <li><a href="#contacto">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="filtros">
            <input type="text" placeholder=" MAGHC  -  Busca los Productos...">
            <select>
                <option value="text">Todas las categorías</option>
                <option value="pociones">Pociones</option>
                <option value="varitas">Varitas</option>
                <option value="libros">Libros mágicos</option>
            </select>
        </section>

        <section class="productos">
            <div class="producto">
                <img src="extras/Poción de Amor.jpeg" alt="Poción de amor">
                <h3>Poción de amor</h3>
                <p>Precio: $19.99</p>
                <a href="detalle-producto.html" class="boton">Ver detalles</a>
            </div>
            <div class="producto">
                <img src="extras/Varita Mágica.jpeg" alt="Varita mágica">
                <h3>Varita mágica</h3>
                <p>Precio: $49.99</p>
                <a href="detalle-producto.html" class="boton">Ver detalles</a>
            </div>
            <div class="producto">
                <img src="extras/Libro Mágico.jpeg" alt="Libro de hechizos">
                <h3>Libro de hechizos</h3>
                <p>Precio: $29.99</p>
                <a href="detalle-producto.html" class="boton">Ver detalles</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Magic Shop. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
